<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resizable Windows</title>
    <!-- Include jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Include jQuery UI library -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <!-- Include jQuery UI CSS (optional, for styling) -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- JavaScript to make elements resizable -->
    <script>    $(function() {$(".window").resizable({ handles: "all", alsoresize: ".window-content" });  });  </script>
    <style>
        /* Optional styling for resizable elements */
        .window {
            width: 200px;
            height: 200px;
            border: 1px solid #ccc;
            overflow: hidden;
            position: relative;
            margin: 10px;
        }

        .window-content {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            padding: 10px;
            overflow: auto;
        }
    </style>
</head>
<body>

<!-- Resizable Window -->
<div class="window">
    <div class="window-content">
        <!-- Content goes here -->
    </div>
</div>


</body>
</html>
